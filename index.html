<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a sketch</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./coreLogic.js"></script>
    <script src="./animationLogic.js"></script>
    <script src="./drawLogic.js"></script>
    <script src="./indexLogic.js" defer></script>
</head>
<body>
    <a href="./original_task.html">Original Task</a>
    <h1>Draw something</h1>
    <div id="options">
        <div id="colorPickersDiv">
            <fieldset>
                <legend>Colors</legend>
                <div class="colorPicker">
                    <input id="gridLeftBtnColor" type="color" onchange="onColorChange(true)">
                    <label for="gridLeftBtnColor">Left Mouse Button</label>
                </div>
                <div class="colorPicker">
                    <input id="gridRightBtnColor" type="color" value="#FFFFFF" onchange="onColorChange(false)">
                    <label for="gridRightBtnColor">Right Mouse Button</label>
                </div>
            </fieldset>
        </div>
        <fieldset>
            <legend>Grid Size</legend>
            <input id="gridSizeCtl" type="range" min="1" max="100" step="1" value="16" onchange="onChangeRangeInput()">
            <input id="gridSizeNumberInput" type="number" min="1" max="100" value="16" onchange="onChangeNumberInput()">
        </fieldset>
    </div>
    <div id="drawArea"></div>
    <h2 style="margin-top: -3px;">Shortcuts</h2>
    <ul style="margin-top: -20px">
        <li>CTRL + Mouse button: fill area</li>
        <li>CTRL + SHIFT + ALT + Mouse button: draw random image</li>
    </ul>
</body>
</html>
